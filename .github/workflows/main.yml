# This is a basic workflow to help you get started with Actions

name: Test CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  watch:
   types: [started]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: run sh
        run: echo "schedule"
    
  build:
    # The type of runner that the job will run on
    needs: schedule
    runs-on: ubuntu-latest
    env:
      name: test
      tag: 3.20.090221
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: run sh
      if: github.repository_owner == github.actor
      shell: bash
      run: |
        LatestRelease=$(curl -s https://api.github.com/repos/10bits/gedoor-Build/releases/latest|jq .tag_name -r)
        LatestReleaseTag=${LatestRelease#*.}
        echo "$tag $LatestReleaseTag"
        function version_gt() { test "$(echo "$@" | tr " " "\n" | sort -V | head -n 1)" != "$1"; }
        if version_gt() $tag $LatestReleaseTag; then
          echo "release"
        fi
    - name: one
      id: one
      run: |
        echo ::set-output name=one1::true
        echo ::set-env name=name::haha
    - name: two
      env:
        JSON: ${{ toJson(github.event) }}
      run: |
        echo ${{ steps.one.outputs.one1 }}
        echo ${{ env.name }}
        echo ${{ github.repository_owner }}
        echo ${{ github.event_name }}
        echo ${{ github.actor }}
        echo $JSON
