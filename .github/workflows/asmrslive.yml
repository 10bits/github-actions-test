# This is a basic workflow to help you get started with Actions

name: asmrslive

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
#   schedule:
#     - cron: '0 3 * * *'
  # watch:
  #   types: [started]
  workflow_dispatch:
    inputs: 
      asmr_url: 
        description: 'asmrs live url'      
        required: true 
        default: 'https://asmrs.live/share/62f80771a63000c905b4e65e'
      download: 
        description: 'download yes or no'      
        required: true 
        default: 'no'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '1.18.0' # The Go version to download (if necessary) and use.
    - run: go version

    - name: prepare ffmpeg
      if: github.event.inputs.download == 'yes'
      run: sudo apt-get install -y ffmpeg

    - name: run go
      shell: bash
      env:
        ASMR_URL: ${{ github.event.inputs.asmr_url }}
        DOWNLOAD: ${{ github.event.inputs.download }}
      run: |
        mkdir -p /opt/workspace
        cd /opt/workspace
        cp $GITHUB_WORKSPACE/workspace.zip /opt/workspace/
        unzip workspace.zip
        cp $GITHUB_WORKSPACE/asmrs_live.go /opt/workspace/main/
        go run ./main/asmrs_live.go
    - name: upload artifact
      uses: actions/upload-artifact@v2
      if: success()
      with:
        name: ${{env.UPLOAD_NAME}}
        path: /opt/output
