# This is a basic workflow to help you get started with Actions

name: ventoy

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    if: github.repository_owner == github.actor
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a set of commands using the runners shell
      - name: install
        shell: bash
        run: |
          sudo apt-get install qemu-utils -y
          mkdir /opt/ventoy
          sudo qemu-img create -f vhdx /opt/ventoy/ventoy.vhdx 888M
          sudo modprobe nbd max_part=8
          sudo qemu-nbd -c /dev/nbd0 /opt/ventoy/ventoy.vhdx
          wget https://github.com/ventoy/Ventoy/releases/download/v1.0.91/ventoy-1.0.91-linux.tar.gz
          tar zxvf ventoy-1.0.91-linux.tar.gz
          cd ventoy-1.0.91-linux
          chmod +x Ventoy2Disk.sh
          sudo sh Ventoy2Disk.sh -i /dev/nbd0
          sudo qemu-nbd -d /dev/nbd0
      - name: upload artifact
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: ventoy-pe
          path: /opt/ventoy
